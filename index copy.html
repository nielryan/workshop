<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<title>My App</title>
<style>
html,body{background:lightblue;width:100%;height:100%;margin:0;border:0;padding:0;}
#squareA{width:30vh;height:30vh;background:yellow;}
#squareB{width:30vh;height:30vh;background:yellow;}
</style>
</head>
<body id=body >
Hello Againy
<div id=squareA></div><div id=squareB></div>
<script>
window.ontouchstart=(e)=>{e.preventDefault()}

squareA.ontouchstart=(e)=>{
  colorChange(squareA)
  }
squareA.onclick=(e)=>{
colorChange(squareA)
}

squareB.ontouchstart=(e)=>{
  colorChange(squareB)
  }
squareB.onclick=(e)=>{
colorChange(squareB)
}

var colors=["rgb(0, 250, 0)","rgb(210, 70, 210)","rgb(110, 70, 110)","rgb(80, 170, 110)","rgb(210, 170, 210)"]
var colorsToShow=Array.from(colors)
function colorChange(id){
    colorsToShow = colorsToShow.length===0 ? Array.from(colors) : colorsToShow
    id.style.background = colorsToShow[0]
    colorsToShow.shift()
   }
</script>
</body>
</html>
