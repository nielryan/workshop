<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<title>My App</title>
<style>
html,body{background:lightblue;width:100%;height:100%;margin:0;border:0;padding:0;}
#squareA{width:30vh;height:30vh;background:yellow;}
#squareB{width:30vh;height:30vh;background:yellow;}
</style>
</head>
<body id=body >

<div id=squareA>Square A</div>
<script>
"use strict"

window.ontouchstart=(e)=>{e.preventDefault()}

squareA.ontouchstart=(e)=>{
  colorChange(squareA)
  }
squareA.onclick=(e)=>{
  colorChange(squareA)
}

function colorChange(id){
	var colorsToShow=""
    colorsToShow = id.style.background==="rgb(255, 0, 0)" ? "rgb(255, 255, 0)" : "rgb(255, 0, 0)"
    id.style.background = colorsToShow
   }
</script>
</body>
</html>
